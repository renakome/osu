{% extends "base.html" %}

{% block title %}{{ beatmap.artist }} - {{ beatmap.title }} [{{ beatmap.version }}] | osu!droid{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <!-- Beatmap Header -->
    <div class="card bg-base-200 shadow-xl mb-6">
        <div class="card-body">
            <div class="flex flex-col lg:flex-row gap-6">
                <!-- Beatmap Info -->
                <div class="flex-1">
                    <div class="flex items-start gap-4 mb-4">
                        <div class="avatar">
                            <div class="w-16 h-16 rounded-lg bg-base-300 flex items-center justify-center">
                                <span class="text-2xl">{{ beatmap.mode|default('osu') }}</span>
                            </div>
                        </div>
                        <div class="flex-1">
                            <h1 class="text-2xl font-bold text-primary mb-1">
                                {{ beatmap.artist }} - {{ beatmap.title }}
                            </h1>
                            <p class="text-lg opacity-80 mb-2">
                                [{{ beatmap.version }}] mapped by {{ beatmap.creator }}
                            </p>
                            <div class="flex flex-wrap gap-2">
                                {% if beatmap.status == 2 %}
                                    <span class="badge badge-success">Ranked</span>
                                {% elif beatmap.status == 3 %}
                                    <span class="badge badge-info">Approved</span>
                                {% elif beatmap.status == 4 %}
                                    <span class="badge badge-warning">Qualified</span>
                                {% else %}
                                    <span class="badge badge-neutral">Unranked</span>
                                {% endif %}
                                <span class="badge badge-outline">{{ beatmap.mode|default('osu') }}</span>
                            </div>
                        </div>
                    </div>

                    <!-- Beatmap Stats -->
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <div class="stat bg-base-100 rounded-box">
                            <div class="stat-title">Stars</div>
                            <div class="stat-value text-primary">{{ "%.2f"|format(beatmap.stars|default(0)) }}</div>
                        </div>
                        <div class="stat bg-base-100 rounded-box">
                            <div class="stat-title">Length</div>
                            <div class="stat-value">{{ "%d:%02d"|format((beatmap.length|default(0))//60, (beatmap.length|default(0))%60) }}</div>
                        </div>
                        <div class="stat bg-base-100 rounded-box">
                            <div class="stat-title">BPM</div>
                            <div class="stat-value">{{ beatmap.bpm|default(0) }}</div>
                        </div>
                        <div class="stat bg-base-100 rounded-box">
                            <div class="stat-title">Max Combo</div>
                            <div class="stat-value">{{ beatmap.max_combo|default(0) }}</div>
                        </div>
                    </div>

                    <!-- Detailed Stats -->
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-4">
                        <div class="text-center">
                            <div class="text-sm opacity-70">AR</div>
                            <div class="text-lg font-semibold">{{ "%.1f"|format(beatmap.ar|default(0)) }}</div>
                        </div>
                        <div class="text-center">
                            <div class="text-sm opacity-70">OD</div>
                            <div class="text-lg font-semibold">{{ "%.1f"|format(beatmap.od|default(0)) }}</div>
                        </div>
                        <div class="text-center">
                            <div class="text-sm opacity-70">CS</div>
                            <div class="text-lg font-semibold">{{ "%.1f"|format(beatmap.cs|default(0)) }}</div>
                        </div>
                        <div class="text-center">
                            <div class="text-sm opacity-70">HP</div>
                            <div class="text-lg font-semibold">{{ "%.1f"|format(beatmap.hp|default(0)) }}</div>
                        </div>
                    </div>
                </div>

                <!-- Beatmap Stats Sidebar -->
                <div class="lg:w-64">
                    <div class="stats stats-vertical bg-base-100 shadow">
                        <div class="stat">
                            <div class="stat-title">Playcount</div>
                            <div class="stat-value text-secondary">{{ beatmap.playcount|default(0)|number_format }}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-title">Passcount</div>
                            <div class="stat-value text-accent">{{ beatmap.passcount|default(0)|number_format }}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-title">Beatmap ID</div>
                            <div class="stat-value text-xs">{{ beatmap.id }}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-title">MD5</div>
                            <div class="stat-value text-xs font-mono">{{ beatmap.md5[:16] }}...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaderboard -->
    <div class="card bg-base-200 shadow-xl">
        <div class="card-body">
            <h3 class="card-title text-xl mb-4">
                üèÜ Leaderboard
                <span class="badge badge-primary">{{ total_scores }} scores</span>
            </h3>

            <div class="overflow-x-auto">
                <table class="table table-zebra w-full">
                    <thead>
                        <tr>
                            <th class="w-16">#</th>
                            <th>Player</th>
                            <th class="text-center">Score</th>
                            <th class="text-center">Accuracy</th>
                            <th class="text-center">Combo</th>
                            <th class="text-center">PP</th>
                            <th class="text-center">Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for score in scores %}
                        <tr class="hover">
                            <td class="font-bold">
                                {% if score.rank == 1 %}
                                    <span class="text-yellow-500">ü•á</span>
                                {% elif score.rank == 2 %}
                                    <span class="text-gray-400">ü•à</span>
                                {% elif score.rank == 3 %}
                                    <span class="text-amber-600">ü•â</span>
                                {% else %}
                                    #{{ score.rank }}
                                {% endif %}
                            </td>
                            <td>
                                <div class="flex items-center gap-2">
                                    <img src="https://flagsapi.com/{{ score.country|default('XX') }}/flat/32.png"
                                         alt="{{ score.country }}"
                                         class="w-5 h-4 rounded"
                                         onerror="this.style.display='none'">
                                    <a href="/user/profile.php?id={{ score.user_id|default(0) }}"
                                       class="link link-hover font-medium">
                                        {{ score.username }}
                                    </a>
                                </div>
                            </td>
                            <td class="text-center font-mono">{{ score.score }}</td>
                            <td class="text-center">
                                <span class="{% if score.accuracy|float > 95 %}text-success{% elif score.accuracy|float > 90 %}text-warning{% else %}text-error{% endif %}">
                                    {{ score.accuracy }}
                                </span>
                            </td>
                            <td class="text-center">{{ score.max_combo }}x</td>
                            <td class="text-center">
                                {% if score.pp %}
                                    {{ "%.1f"|format(score.pp) }}pp
                                {% else %}
                                    -
                                {% endif %}
                            </td>
                            <td class="text-center text-xs opacity-70">
                                <script>document.write(formatUnixTimestamp({{ score.date }}))</script>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            {% if total_scores == 0 %}
            <div class="text-center py-8">
                <div class="text-6xl mb-4">üèÜ</div>
                <p class="text-lg opacity-70">No scores yet!</p>
                <p class="text-sm opacity-50">Be the first to set a score on this beatmap.</p>
            </div>
            {% endif %}
        </div>
    </div>
</div>

<script>
function formatUnixTimestamp(ts) {
    const date = new Date(ts * 1000);
    const now = new Date();
    const diff = now - date;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));

    if (days === 0) {
        return date.toLocaleTimeString();
    } else if (days === 1) {
        return 'Yesterday';
    } else if (days < 7) {
        return `${days} days ago`;
    } else {
        return date.toLocaleDateString();
    }
}
</script>
{% endblock %}
